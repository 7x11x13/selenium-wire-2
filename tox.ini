[tox]
env_list =
    py{310}
    e2e
    isort
    black
    flake8
    mypy

[testenv]
setenv =
    PYTHONPATH = {toxinidir}
deps = 
    -e.
    pytest
    pytest-cov
commands =
    pytest -s -vv --tb=native --cov=seleniumwire --cov-report=xml tests/seleniumwire

[testenv:e2e]
commands =
    pytest -s -vv --tb=native tests/end2end

[testenv:isort]
deps =
    isort
commands =
    isort --check-only seleniumwire tests

[testenv:black]
deps =
    black
commands =
    black --config=pyproject.toml --check seleniumwire tests

[testenv:flake8]
deps =
    flake8
commands =
    flake8 seleniumwire

[testenv:mypy]
deps =
    mypy
commands =
    mypy seleniumwire